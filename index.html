<!DOCTYPE html>
<html lang="en">

<head>

    <title>Andrew's Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <div id='main' class='container'>



        <div class='row header'>
            <div id='todayDate' class='col-6 text-center mx-auto'>

            </div>

        </div>

        <!--modal-->
        <div class='row'>
            <div id = 'my-modal' class='col-10 mx-auto'>
                <div class="input-group">
                    
                    <textarea rows='5' id = 'noteInfo' class="form-control" >Enter new notes.</textarea>                
                    <button id = 'enterInfo' class = 'btn btn-primary'>Enter Info</button>
                </div>
            </div>
        </div>


    </div>






    <script src='moment.-lib.js'></script>
